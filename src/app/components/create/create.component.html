<div class="w-10 shadow-2 m-auto p-4 border-round mt-4">
  <div class="w-10 m-auto">
    <form class="flex flex-column gap-2" [formGroup]="createForm">
      <div class="flex flex-column gap-2">
        <label for="title">Title</label>
        <input
          formControlName="title"
          id="title"
          pInputText
          class="w-12"
        />
      </div>
      <div class="flex flex-column gap-2">
        <label for="description">Description</label>
        <textarea
          formControlName="description"
          id="description"
          pInputTextarea
          class="w-12"
        ></textarea>
      </div>
      <div class="flex flex-column gap-2">
        <label for="estimationOptions">Estimation option</label>
        <p-dropdown
          formControlName="estimationOption"
          id="estimationOptions"
          [options]="estimationOptions"
          (onChange)="optionChange($event)"
          optionLabel="label"
          optionValue="value"
          styleClass="w-12"
        ></p-dropdown>
      </div>
      <div *ngIf="createForm.contains('weekday')" class="flex flex-column gap-2">
        <label for="weekday">Weekday</label>
        <p-dropdown
          formControlName="weekday"
          id="weekday"
          [options]="weekdays"
          optionLabel="label"
          optionValue="value"
          styleClass="w-12"
        ></p-dropdown>
      </div>
    </form>
  </div>
</div>
