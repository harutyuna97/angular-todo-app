<p-sidebar [(visible)]="sidebarVisible">
  <ng-template pTemplate="header">
    <div class="flex align-items-center justify-content-between px-4 flex-shrink-0">
        <span class="inline-flex align-items-center gap-2">
            <span class="font-semibold text-2xl text-primary">Todo app</span>
        </span>
    </div>
  </ng-template>
  <ng-template pTemplate="body">
    <div class="flex flex-column h-full">
      <div class="overflow-y-auto">
        <ul class="list-none p-0 m-0 overflow-hidden">
          <li>
            <a pRipple
               routerLink="/list"
               routerLinkActive="bg-black-alpha-10"
               class="flex no-underline align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-home mr-2"></i>
              <span class="font-medium">{{'list.title' | translate}}</span>
            </a>
          </li>
          <li>
            <a pRipple
               routerLink="/create"
               routerLinkActive="bg-black-alpha-10"
               class="flex no-underline align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-bookmark mr-2"></i>
              <span class="font-medium">{{'create.title' | translate}}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</p-sidebar>
